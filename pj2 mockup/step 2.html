<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Portfolio</title>
	<style>
		* {
		  box-sizing: border-box;
		  font-family: 'Source Sans Pro', sans-serif;
		}
		.logo{
			width: 10%;
			height: 200px;
		}
		.borded{
		  border: 1px solid #2e3d49;
		}
		.left {
			float: left;
		}
		.right {
			float: right;
		}
		.clear-left {
			clear: left;
		}
		.clear-right {
			clear: right;
		}
		.clear-both {
			clear: both;
		}
		.body_content{
			width: 100%;
		}

	</style>
	<body>

		<header>
			<div class = "logo left borded"> logo</div>
			<div class = "profile right borded">
				<h1> JANE DOETTE </h1>
				<h3> FRONT-END NNJA </h3>
			</div>
		</header>
		
		<div class = "body_content borded clear-both">其他</div>
	</body>
</html>
